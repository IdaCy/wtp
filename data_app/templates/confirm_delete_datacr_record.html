{% extends 'base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete this DataCR record?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'edit_data_record' ref_id=datacr.reference.ref_id %}">Cancel</a>
</form>
{% endblock %}
